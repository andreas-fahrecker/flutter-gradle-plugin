plugins {
    id 'groovy'
    id 'java-gradle-plugin'
    id 'maven-publish'
}

group = 'com.fahrecker'
version = '0.0.1-SNAPSHOT'

gradlePlugin {
    plugins {
        flutterPlugin {
            id = 'com.fahrecker.flutterGradlePlugin'
            implementationClass = 'com.fahrecker.gradle.FlutterGradlePlugin'
        }
    }
}

task printClasspath {
    doLast {
        configurations.runtimeClasspath.each { println it }
    }
}